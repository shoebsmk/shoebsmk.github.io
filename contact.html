<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me | Shoeb Khan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css?v=14">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/pages/contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand back-button" href="index.html">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links">
                <li><a class="nav-link" href="index.html#home">Home</a></li>
                <li><a class="nav-link" href="index.html#about">About</a></li>
                <li><a class="nav-link" href="index.html#services">Services</a></li>
                <li><a class="nav-link" href="index.html#experience">Experience</a></li>
                <li><a class="nav-link" href="projects.html">Projects</a></li>
            </ul>
        </div>
    </nav>

    <section id="contact-page" style="padding-top: 120px; min-height: calc(100vh - 100px);">
        <div class="container">
            <h1 class="section-title">Contact Me</h1>
            <div class="glass-card" style="max-width: 800px; margin: 0 auto;">
                <form id="contactForm" class="contact-form">
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-row">
                        <label for="reason">Reason for Contact</label>
                        <select id="reason" name="reason">
                            <option value="Consultation">Consultation</option>
                            <option value="Work Opportunity">Work Opportunity</option>
                            <option value="Education">Education</option>
                            <option value="Collaboration">Collaboration</option>
                            <option value="Other">Other:</option>
                        </select>
                    </div>
                    <div class="form-row" id="reasonOtherRow" style="display: none;">
                        <label for="reasonOther">Please specify</label>
                        <input type="text" id="reasonOther" name="reasonOther">
                    </div>
                    <div class="form-actions" style="text-align: right;">
                        <button type="submit" class="btn-glass btn-lg">Send</button>
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd497S-AAUDH1TarJCQetLt4YiHpVozHfD4dbVpg4Jsb358JQ/viewform" target="_blank" class="btn-glass btn-sm u-ml-16">Open Google Form</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/nav.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/pages/contact.js"></script>
</body>
</html>
